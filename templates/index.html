<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üì∞ Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .heading {
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
        }
        .output {
            margin-top: 20px;
            padding: 1rem;
            border-left: 4px solid #007BFF;
            background-color: #f0f8ff;
            border-radius: 8px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="heading">üîç Fake News Detection App</h1>

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="url" class="form-label">Paste News Article URL:</label>
            <input type="url" class="form-control" name="url" id="url" placeholder="e.g. https://www.bbc.com/news/article..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze</button>
    </form>

    {% if prediction %}
        <h4 class="mb-3">üß† Prediction Output:</h4>
        <div class="output">
            <pre>{{ prediction }}</pre>
        </div>
    {% endif %}

    {% if tokens %}
        <h5 class="mt-4">üìä Token Usage Stats</h5>
        <ul>
            <li><strong>Prompt Tokens:</strong> {{ tokens.prompt }}</li>
            <li><strong>Completion Tokens:</strong> {{ tokens.completion }}</li>
            <li><strong>Total Tokens:</strong> {{ tokens.total }}</li>
        </ul>
    {% endif %}
</div>

</body>
</html>
